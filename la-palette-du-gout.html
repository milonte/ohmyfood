<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Réservez le menu qui vous convient">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohmyfood</title>
    <link rel="icon" href="images/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>

<body>

    <header>
        <nav class="logo">
            <img src="images/restaurants/ohmyfood.png" srcset="images/ohmyfood@2x.svg" alt="ohmyfood_logo" />
            <a href="index.html" class="back"><i class="fa-solid fa-arrow-left"></i></a>
        </nav>
    </header>

    <main>

        <div id="cover">
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"
                itemprop="photo" />
        </div>


        <div id="menu">
            <h2 class="title">Restaurants</h2>

            <div class="card-container">
                <div class="card">
                    <a class="new" href="#">

                        <div class="infos">
                            <div class="place">
                                <h3 itemprop="name">La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                        </div>
                    </a>
                </div>

            </div>

    </main>

    <footer>
        <span class="logo">ohmyfood</span>
        <a href="#">
            <i class="fa-solid fa-utensils"></i>
            Proposez un restaurant
        </a>
        <a href="#">
            <i class="fa-solid fa-handshake-angle"></i>
            Devenir partenaire
        </a>
        <a href="#">
            Mentions légales
        </a>
        <a href="#">
            Contact
        </a>
    </footer>
</body>

</html>
